<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <th>#</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of datas; let i = index">
      <th>{{data.id}}</th>
      <th>{{data.name}}</th>
      <th>{{data.email}}</th>
      <th>{{data.body}}</th>
    </tr>
  </tbody>
</table>
